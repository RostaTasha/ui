<div class="Absolute-Center">
	<div class="signup jumbotron center-block">
	  <h2>Signup</h2>
	  <form role="form" (submit)="signup($event, username.value, password.value, email.value)">
		  <div class="form-group">
			<label for="username">Username</label>
			<input type="text" #username class="form-control" id="username" placeholder="Username" required />
		  </div>
		  <div class="form-group">
			<label for="password">Password</label>
			<input type="password" #password class="form-control" id="password" placeholder="Password" required />
		  </div>
		   <div class="form-group">
			<label for="email">Email</label>
			<input type="text" #email class="form-control" id="email" placeholder="Email" required />
		  </div>
		   <div class="form-actions">
					<button type="submit" class="btn btn-success btn-block">Submit</button>
					<a href="/login" class="btn btn-default btn-block">Cancel</a>
			</div>
		</form>
	</div>
</div>
